# Review and Approval Workflow
workflow:
  draft:
    assignedTo: "Content Creator"
    deadline: "3 days before publish"
    nextStep: "Review"

  review:
    assignedTo: "Content Manager"
    sla: "24 hours"
    nextStep: "Approval"

  approval:
    assignedTo: "Marketing Director"
    sla: "12 hours"
    nextStep: "Scheduled"

  scheduled:
    assignedTo: "Social Media Manager"
    tool: "Hootsuite"
    nextStep: "Published"

  published:
    tracking: "Google Analytics + Platform Analytics"
    reportingFrequency: "Weekly"

# Performance Tracking
tracking:
  kpis:
    - metric: "Total Reach"
      target: 500000
      platform: "All"

    - metric: "Engagement Rate"
      target: "3%"
      platform: "All"

    - metric: "Website Traffic"
      target: 15000
      source: "Social + Email"

    - metric: "MQLs Generated"
      target: 750
      source: "All channels"

    - metric: "Trial Signups"
      target: 150
      source: "All channels"

  reportingSchedule:
    daily:
      - "Social media engagement"
      - "Website traffic"

    weekly:
      - "Content performance review"
      - "Campaign metrics dashboard"
      - "Team sync meeting"

    monthly:
      - "Comprehensive performance report"
      - "ROI analysis"
      - "Strategy adjustment meeting"

